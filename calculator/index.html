<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator_logo.png">
</head>
<body>
    <button class="theme-toggle-button" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <button class="history-button" id="historyButton">
        <i class="fas fa-history"></i>
    </button>

    <div class="calculator-container">
        <!-- Changed display from div to input type="text" -->
        <input type="text" class="form-control display" id="display" value="0">
        <div class="calculator-buttons">
            <div class="row gx-2">
                <div class="col-6">
                    <button class="btn btn-clear" id="clear">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-delete" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator" data-operator="/">/</button>
                </div>
            </div>
            <div class="row gx-2">
                <div class="col-3">
                    <button class="btn btn-number" data-number="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number" data-number="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number" data-number="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator" data-operator="*">*</button>
                </div>
            </div>
            <div class="row gx-2">
                <div class="col-3">
                    <button class="btn btn-number" data-number="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number" data-number="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number" data-number="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator" data-operator="-">-</button>
                </div>
            </div>
            <div class="row gx-2">
                <div class="col-3">
                    <button class="btn btn-number" data-number="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number" data-number="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number" data-number="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operator" data-operator="+">+</button>
                </div>
            </div>
            <div class="row gx-2">
                <div class="col-6">
                    <button class="btn btn-number" data-number="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-decimal" data-number=".">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-content">
            <button class="history-close-btn" id="historyCloseButton"><i class="fas fa-times"></i></button>
            <h3>Calculation History</h3>
            <ul class="history-list" id="historyList">
                <!-- History items will be inserted here -->
            </ul>
            <button class="history-clear-btn" id="historyClearButton">Clear History</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
